<!doctype html>
<html lang="en" data-bs-theme="light" id="themeswitcher">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap5 online code editor</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
     <link rel="stylesheet" href="style.css">
</head>
  <body>
    <nav class="navbar bg-body-info" data-bs-theme="light"  id="navthemeswitcher">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="bootstrap-logo-shadow.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Bootstrap5 online code editor</a>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchBox" onchange="themechanger()">
            <label class="form-check-label" for="flexSwitchBox" id="navswitchtext"><i class="bi bi-brightness-high-fill"></i></label>
          </div>
        </div>
      </nav>
      <!-- nav bar close -->

      <section>
        <div class="container-fluid text-center">
            <div class="row">
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="html-input" class="form-label textcontent"><i class="bi bi-filetype-html"></i>HTML</label>
                        <textarea class="form-control textAreaInput" id="html-input" rows="8"  placeholder="Text your HTML code here....." onkeyup="finalOutput()"></textarea>
                    </div>
                </div>
                <div class="col-md-4"><div class="mb-3">
                    <label for="css-input" class="form-label textcontent"><i class="bi bi-filetype-css"></i>CSS</label>
                    <textarea class="form-control textAreaInput" id="css-input" rows="8"  placeholder="Text your CSS code here....." onkeyup="finalOutput()"></textarea>
                </div>
            </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="js-input" class="form-label textcontent"><i class="bi bi-filetype-js"></i>JAVA SCRIPT</label>
                        <textarea class="form-control textAreaInput" id="js-input" rows="8"  placeholder="Text your JAVA SCRIPT code here....." onkeyup="finalOutput()"></textarea>
                    </div>
                </div>
            </div>
        </div>
      </section>
      <!-- Area of html,css,js -->
    
      <section>
        <div class="container-fluid">
            <div class="textcontent"><i class="bi bi-caret-left-fill"></i>OUTPUT</div>
            <div class="ratio ratio-21x9 border border-3 border-dark rounded" style="--bs-aspect-ratio:20%" id="iframebordertheme">
                <iframe id="codeExecutionOutput"></iframe>
              </div>
        </div>
      </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="sachin.js"></script> 
</body>
</html>
